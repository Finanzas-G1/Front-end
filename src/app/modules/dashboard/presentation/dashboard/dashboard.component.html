<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>Resumen de Bonos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="summary">
      <div class="summary-item">
        <mat-icon>assessment</mat-icon>
        <p>Total de Bonos: {{ totalBonos }}</p>
      </div>
      <div class="summary-item">
        <mat-icon>trending_up</mat-icon>
        <p>Promedio de Tasa: {{ promedioTasa | percent }}</p>
      </div>
      <div class="summary-item">
        <mat-icon>attach_money</mat-icon>
        <p>Monto Total: {{ totalMonto | currency }}</p>
      </div>
    </div>

    <!-- Gráfico de barras de distribución de tasas -->
    <ngx-charts-bar-vertical
      [results]="graficoTasas"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [scheme]="colorScheme"
      [barPadding]="100"
      [roundEdges]="true">
    </ngx-charts-bar-vertical>

    <div class="actions">
      <button mat-raised-button color="primary" (click)="navigateToBonds()">Ver Bonos</button>
      <button mat-raised-button color="accent" (click)="navigateToResults()">Ver Resultados</button>
    </div>
  </mat-card-content>
</mat-card>
