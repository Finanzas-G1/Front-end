<div class="login-box">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="email" placeholder="Usuario" />
    <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
      El usuario es obligatorio
    </div>

    <input type="password" formControlName="password" placeholder="Contraseña" />
    <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
      La contraseña es obligatoria
    </div>

    <button type="submit" [disabled]="form.invalid">Ingresar</button>
  </form>
  <a routerLink="/register">Crear una cuenta</a>
</div>
