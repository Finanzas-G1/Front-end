<div class="register-box">

    <input type="text" formControlName="username" placeholder="Nombre de usuario 游땙" />
    <div class="error" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
      El nombre de usuario es obligatorio
    </div>

    <input type="email" formControlName="email" placeholder="Email" />
    <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
      Ingresa un email v치lido
    </div>

    <input type="password" formControlName="password" placeholder="Contrase침a" />
    <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
      La contrase침a es obligatoria
    </div>

    <input type="password" formControlName="confirmPassword" placeholder="Repetir contrase침a" />
    <div class="error" *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.invalid">
      Debes repetir la contrase침a
    </div>

    <button type="submit" [disabled]="form.invalid || form.value.password !== form.value.confirmPassword">

</div>
